version: 2

seeds:
  - name: email_provider
    columns:
      - name: name
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
      - name: domain
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_not_be_null
          - unique
    tests:
      - dbt_expectations.expect_table_row_count_to_equal:
          value: 36
